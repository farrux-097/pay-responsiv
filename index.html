<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>payapi responsiv</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header-top">
                <div class="header-top__wrapper-item">
                    <a class="header-top__logo-link" href="/">
                        <img src="./images/logo.svg" alt="logo" width="133" height="36">
                    </a>
                    <ul class="header-top__navlist navlist">
                        <li class="navlist__item">
                            <a class="navlist__link" href="#">
                                Pricing
                            </a>
                        </li>
                        <li class="navlist__item">
                            <a class="navlist__link" href="#">
                                About
                            </a>
                        </li>
                        <li class="navlist__item">
                            <a class="navlist__link" href="#">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
                <button class="header-top__btn"> Schedule a Demo</button>
                <button class="header-top__burder-btn">
                    <img src="./images/hamburger.svg" alt="hamburg" width="28" height="17">
                </button>   
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
                <div class="container">
                    <div class="hero">
                        <div class="hero__content">
                            <h1 class="hero__title">Start building with our APIs for absolutely free.</h1>
                            <label class="hero__label">
                                <input class="hero__input" type="email" placeholder="Enter your email">
                                <button class="hero__btn">Schedule a Demo</button>
                            </label>
                            <p class="hero__text">Have any questions?<a class="hero__link" href="#">Contact us</a></p>
                            <span></span>
                        </div>
                        <img class="hero__img" src="./images/phone-hero.png" alt="phone" width="233" height="485">
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
